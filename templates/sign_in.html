<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Expense Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2><i class="fa-solid fa-right-to-bracket"></i> Sign In</h2>
      <form id="signin-form">
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="error-message" id="signin-error" aria-live="polite"></div>
        <button type="submit" class="btn-primary"><i class="fa-solid fa-arrow-right"></i> Sign In</button>
      </form>
      <p class="auth-footer">
        Don't have an account?
        <a href="sign_up.html"><i class="fa-solid fa-user-plus"></i> Create one here</a>
      </p>
    </div>
  </div>
</body>
</html>
